<div class="row mt100" *ngIf="showInput">
  <ng-progress></ng-progress>
	<div class="col-md-2"></div>
	<div class="col-md-8 repositories">
		<img class="mb15" src="">
		<form (ngSubmit)='submitUsername()' #repositories='ngForm' name="repositories">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<input type="text" class="form-control input-lg mb15 user-input" id="username" [(ngModel)]="username" name="username" placeholder="Github Username">
					<button type="submit"  class="btn btn-success btn-lg btn-block">Search GitHub User & Repos</button>
				</div>
				<div class="col-md-3"></div>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
<app-user *ngIf="showData" (toggleBack)="showUserInput($event)"></app-user>
